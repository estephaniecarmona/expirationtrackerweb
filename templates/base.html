<head>

      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Expiration Tracker</a>

      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        {% endif %}




        <a class="nav-link" href="/register">Register</a>

      </ul>

    </div>
  </nav>


 












  {% block content %}
